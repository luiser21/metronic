  <script>
    jQuery(document).ready(function() {
      // Validación del formulario de login
      $('#loginForm').submit(function(e) {
        var username = $('#username').val().trim();
        var password = $('#password').val().trim();
        var errorAlert = $('#error-alert');
        var errorMessage = $('#error-message');

        // Verificar si los campos están vacíos
        if (username === '' && password === '') {
          e.preventDefault();
          errorMessage.text('Por favor ingrese usuario y contraseña.');
          errorAlert.removeClass('hide');
          return false;
        } else if (username === '') {
          e.preventDefault();
          errorMessage.text('Por favor ingrese su usuario.');
          errorAlert.removeClass('hide');
          $('#username').focus();
          return false;
        } else if (password === '') {
          e.preventDefault();
          errorMessage.text('Por favor ingrese su contraseña.');
          errorAlert.removeClass('hide');
          $('#password').focus();
          return false;
        }

        return true;
      });

      // Ocultar alerta al escribir en los campos
      $('#username, #password').on('input', function() {
        $('#error-alert').addClass('hide');
      });
    });
  </script>
